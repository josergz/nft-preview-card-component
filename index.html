<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<section class="main">
			<article class="card-body">
				<div class="container-img">
					<img
						class="card-img"
						src="/images/image-equilibrium.jpg"
						alt="Equilibrium"
					/>
				</div>
				<h1 class="card-title"><a>Equilibrium #3429</a></h1>
				<p class="card-text">
					Our Equlibrium collection promotes balance and calm.
				</p>
				<div class="container">
					<div class="container-eth">
						<img
							class="img-eth"
							src="/images/icon-ethereum.svg"
							alt="icon-ethereum"
						/>
						<p class="card-eth">0.041 ETH</p>
					</div>

					<div class="container-clock">
						<img
							class="img-clock"
							src="/images/icon-clock.svg"
							alt="icon-clock"
						/>
						<p class="card-days">3 days left</p>
					</div>
				</div>
				<hr />
				<div class="container-2">
					<div class="container-avatar">
						<img
							class="img-avatar"
							src="/images/image-avatar.png"
							alt="image-avatar"
						/>
					</div>
					<p class="card-creation">
						Creation of <a href="#" class="btn-primary">Jules Wyvern</a>
					</p>
				</div>
			</article>
		</section>
	</body>
</html>
